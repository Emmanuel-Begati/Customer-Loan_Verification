<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .prediction-result {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .prediction-result.approved {
            color: green;
        }
        .prediction-result.rejected {
            color: red;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Loan Prediction Result</h1>
        <div id="predictionResultText" class="prediction-result">
            {% if prediction == "Approved" %}
                Yay! You're eligible for a loan!
            {% elif prediction == "Rejected" %}
                Sorry! You're less likely to get a loan.
            {% else %}
                No prediction available.
            {% endif %}
        </div>
        <button onclick="window.location.href='/';">Try Different Information</button>
    </div>
</body>
</html>
