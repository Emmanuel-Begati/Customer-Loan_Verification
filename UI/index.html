<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form id="loanForm" action="UI/result.html" method="POST">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Married">Married</label>
            <select id="Married" name="Married" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="Dependents">Dependents</label>
            <input type="number" id="Dependents" name="Dependents" required min="0" />

            <label for="Education">Education</label>
            <select id="Education" name="Education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="Self_Employed">Self Employed</label>
            <select id="Self_Employed" name="Self_Employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="ApplicantIncome">Applicant Income</label>
            <input type="number" id="ApplicantIncome" name="ApplicantIncome" required />

            <label for="CoapplicantIncome">Coapplicant Income</label>
            <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" required />

            <label for="LoanAmount">Loan Amount</label>
            <input type="number" id="LoanAmount" name="LoanAmount" required />

            <label for="Loan_Amount_Term">Loan Term (Months)</label>
            <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required />

            <label for="Credit_History">Credit History</label>
            <select id="Credit_History" name="Credit_History" required>
                <option value="0">No Credit History</option>
                <option value="1">Good Credit History</option>
            </select>

            <label for="Property_Area">Property Area</label>
            <select id="Property_Area" name="Property_Area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Get Loan Prediction</button>
        </form>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
        
            try {
                // Send request to FastAPI backend for prediction
                const response = await fetch("https://customer-loan-verification-api.onrender.com/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });
            
                const result = await response.json();
                
                // Store prediction in localStorage to pass to result page
                localStorage.setItem('loanPrediction', JSON.stringify(result));
                
                // Redirect to result page
                window.location.href = 'UI/result.html';

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching the prediction.");
            }
        });
    </script>
</body>
</html>
