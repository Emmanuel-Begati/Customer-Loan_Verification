<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .close-modal {
            width: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Prediction</h1>
        <form id="loanForm">
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Married">Married</label>
            <select id="Married" name="Married" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="Dependents">Dependents</label>
            <input type="number" id="Dependents" name="Dependents" required min="0" />

            <label for="Education">Education</label>
            <select id="Education" name="Education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="Self_Employed">Self Employed</label>
            <select id="Self_Employed" name="Self_Employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="ApplicantIncome">Applicant Income</label>
            <input type="number" id="ApplicantIncome" name="ApplicantIncome" required />

            <label for="CoapplicantIncome">Coapplicant Income</label>
            <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" required />

            <label for="LoanAmount">Loan Amount</label>
            <input type="number" id="LoanAmount" name="LoanAmount" required />

            <label for="Loan_Amount_Term">Loan Term (Months)</label>
            <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required />

            <label for="Credit_History">Credit History</label>
            <select id="Credit_History" name="Credit_History" required>
                <option value="0">No Credit History</option>
                <option value="1">Good Credit History</option>
            </select>

            <label for="Property_Area">Property Area</label>
            <select id="Property_Area" name="Property_Area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="predictionModal" class="modal">
        <div class="modal-content">
            <h2>Loan Prediction Result</h2>
            <p id="modalPredictionResult"></p>
            <button id="closeModalBtn" class="close-modal">Close</button>
        </div>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const loanForm = document.getElementById("loanForm");
            const predictionModal = document.getElementById("predictionModal");
            const modalContent = predictionModal.querySelector(".modal-content");
            const modalPredictionResult = document.getElementById("modalPredictionResult");
            const closeModalBtn = document.getElementById("closeModalBtn");

            // Form submission event listener
            loanForm.addEventListener("submit", async function(event) {
                event.preventDefault();
            
                // Collect form data
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());
            
                try {
                    // Send request to FastAPI backend for prediction
                    const response = await fetch("http://localhost:8000/predict/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    });
                
                    const result = await response.json();
                    
                    // Show the modal with prediction result
                    modalPredictionResult.textContent = `Loan Prediction: ${result.prediction}`;
                    predictionModal.style.display = "block";
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred while fetching the prediction.");
                }
            });
            
            // Close modal button functionality
            closeModalBtn.addEventListener("click", function() {
                predictionModal.style.display = "none";
            });

            // Close modal if clicking outside the modal content
            predictionModal.addEventListener("click", function(event) {
                // Check if the click is on the modal background (outside the modal content)
                if (event.target === predictionModal) {
                    predictionModal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
